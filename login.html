<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Maverick Academy</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #00ffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 0 25px #00ffe088;
      border: 1px solid #00ffe044;
      animation: fadeIn 1.5s ease-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      font-size: 26px;
      font-weight: 700;
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #00ffe0aa;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: #ffffffee;
      color: #111;
      font-size: 15px;
      font-weight: 600;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00b894, #0984e3);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #00ffe088;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px #00ffe0aa;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
      min-height: 18px;
      color: #fff;
    }

    #lo {
      display: block;
      margin-top: 16px;
      color: #74b9ff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    #lo:hover {
      color: #00cec9;
      text-shadow: 0 0 6px #00ffe0aa;
    }

    #lo:active {
      color: #e17055;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signIn()">Sign In</button>
    <a href="signup.html" id="lo">Create new Account</a>
    <div class="message" id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCaFU30K1B3ngvfh9ZPbZOHtBtUaP8cuzE",
      authDomain: "educ-3429c.firebaseapp.com",
      projectId: "educ-3429c",
      storageBucket: "educ-3429c.appspot.com",
      messagingSenderId: "577708996585",
      appId: "1:577708996585:web:a347d5ef8663cb8e1cbd78"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function signIn() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (!email) {
        message.textContent = "Please enter your email.";
        message.style.color = "orange";
        return;
      }

      if (!password) {
        message.textContent = "Please enter your password.";
        message.style.color = "orange";
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        message.textContent = "✅ Login successful! Redirecting...";
        message.style.color = "#00cec9";
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } catch (error) {
        message.textContent = "❌ " + error.message;
        message.style.color = "red";
      }
    }
  </script>

</body>
</html>
