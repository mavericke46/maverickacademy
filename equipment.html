<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Equipment - Maverick Academy</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    background: linear-gradient(to bottom, #0f0f0f, #121f2a, #1a2b3a);
    color: #00ffff;
    font-family: 'Orbitron', sans-serif;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: rgba(0, 255, 255, 0.1);
    padding: 18px 24px;
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    box-shadow: 0 4px 15px #00ffff88;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffffaa;
    user-select: none;
  }
  main {
    display: flex;
    flex: 1;
    gap: 30px;
    margin-top: 20px;
  }
  /* To-Do List */
  #todo {
    background: rgba(0, 255, 255, 0.05);
    padding: 25px 30px;
    border-radius: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    box-shadow: 0 6px 20px #00ffff44;
    color: #00ffffdd;
  }
  #todo h2 {
    margin-top: 0;
    margin-bottom: 15px;
    text-align: center;
    font-weight: 700;
    text-shadow: 0 0 8px #00ffffbb;
  }
  #todo input[type="text"] {
    padding: 14px 20px;
    border-radius: 25px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
    font-weight: 700;
    background: #003c3c;
    color: #00ffff;
    box-shadow: inset 0 3px 7px #00ffff55;
    text-shadow: 0 0 3px #00ffffaa;
  }
  #todo input[type="text"]::placeholder {
    color: #00ffff99;
  }
  #todo ul {
    list-style: none;
    padding: 0;
    flex-grow: 1;
    overflow-y: auto;
  }
  #todo ul li {
    background: #004d4d;
    margin-bottom: 10px;
    padding: 14px 20px;
    border-radius: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
    font-size: 16px;
    box-shadow: 0 4px 12px #00ffff44;
    cursor: pointer;
    color: #00ffffee;
    text-shadow: 0 0 6px #00ffffcc;
  }
  #todo ul li.completed {
    text-decoration: line-through;
    opacity: 0.6;
    color: #00ffffaa;
  }
  #todo ul li button {
    background: #dc1616;
    border: none;
    border-radius: 20px;
    color: white;
    padding: 8px 14px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 3px 10px rgba(220,22,22,0.8);
    transition: background 0.3s;
  }
  #todo ul li button:hover {
    background: #a71313;
  }
  /* AI Chatbot */
  #chatbot {
    background: rgba(0, 255, 255, 0.05);
    padding: 25px 30px;
    border-radius: 20px;
    flex: 2;
    display: flex;
    flex-direction: column;
    box-shadow: 0 6px 20px #00ffff44;
    color: #00ffffdd;
  }
  #chatbot h2 {
    margin-top: 0;
    margin-bottom: 15px;
    text-align: center;
    font-weight: 700;
    text-shadow: 0 0 8px #00ffffbb;
  }
  #chat-area {
    flex-grow: 1;
    overflow-y: auto;
    border: 2px solid #00ffff55;
    padding: 20px;
    border-radius: 20px;
    background: #003a4a;
    box-shadow: inset 0 0 15px #00ffffaa;
    color: #00ffffee;
    font-weight: 700;
    text-shadow: 0 0 6px #00ffffcc;
  }
  .chat-message {
    margin-bottom: 14px;
    padding: 12px 20px;
    border-radius: 25px;
    max-width: 75%;
    font-weight: 700;
    font-size: 16px;
    box-shadow: 0 4px 14px #00ffff55;
  }
  .user-msg {
    background: #00b894cc;
    align-self: flex-end;
    color: #e0f7f1;
    text-shadow: none;
  }
  .bot-msg {
    background: #0984e3cc;
    align-self: flex-start;
    color: #d0e9ff;
    text-shadow: none;
  }
  #chat-input-area {
    margin-top: 15px;
    display: flex;
    gap: 15px;
  }
  #chat-input {
    flex-grow: 1;
    padding: 16px 22px;
    border-radius: 25px;
    border: none;
    font-size: 17px;
    font-weight: 700;
    background: #003c3c;
    color: #00ffff;
    box-shadow: inset 0 3px 8px #00ffffaa;
    text-shadow: 0 0 5px #00ffffcc;
  }
  #chat-input::placeholder {
    color: #00ffff88;
  }
  #chat-input:focus {
    background: #006060;
    outline: none;
  }
  #send-chat-btn {
    background: #00b894;
    border: none;
    border-radius: 25px;
    padding: 16px 28px;
    color: white;
    font-weight: 700;
    font-size: 17px;
    cursor: pointer;
    box-shadow: 0 6px 22px #00b894cc;
    transition: background 0.3s, box-shadow 0.3s;
  }
  #send-chat-btn:hover {
    background: #019875;
    box-shadow: 0 8px 28px #019875cc;
  }
</style>
</head>
<body>

<header>This page is under maintainance!</header>

<main>
  <!-- To-Do List -->
  <section id="todo">
    <h2>To-Do List</h2>
    <input type="text" id="todo-input" placeholder="Add new task..." autocomplete="off" />
    <ul id="todo-list"></ul>
  </section>

  <!-- AI Chatbot -->
  <section id="chatbot">
    <h2>AI Chatbot</h2>
    <div id="chat-area"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Ask me anything..." autocomplete="off" />
      <button id="send-chat-btn">Send</button>
    </div>
  </section>
</main>

<script>
  // To-Do List Logic
  const todoInput = document.getElementById('todo-input');
  const todoList = document.getElementById('todo-list');

  // Load saved tasks on page load
  window.addEventListener('DOMContentLoaded', () => {
    const savedTasks = JSON.parse(localStorage.getItem('maverick-todo')) || [];
    savedTasks.forEach(task => {
      addTask(task.text, task.completed);
    });
  });

  todoInput.addEventListener('keypress', e => {
    if (e.key === 'Enter' && todoInput.value.trim()) {
      addTask(todoInput.value.trim());
      todoInput.value = '';
      saveTasks();
    }
  });

  function addTask(text, completed = false) {
    const li = document.createElement('li');
    li.textContent = text;
    if (completed) li.classList.add('completed');

    const delBtn = document.createElement('button');
    delBtn.textContent = 'Delete';
    delBtn.onclick = (e) => {
      e.stopPropagation();
      todoList.removeChild(li);
      saveTasks();
    };

    li.onclick = () => {
      li.classList.toggle('completed');
      saveTasks();
    };

    li.appendChild(delBtn);
    todoList.appendChild(li);
  }

  function saveTasks() {
    const tasks = [];
    todoList.querySelectorAll('li').forEach(li => {
      const text = li.childNodes[0].nodeValue.trim();
      const completed = li.classList.contains('completed');
      tasks.push({ text, completed });
    });
    localStorage.setItem('maverick-todo', JSON.stringify(tasks));
  }

  // AI Chatbot Logic (Basic simulation)
  const chatArea = document.getElementById('chat-area');
  const chatInput = document.getElementById('chat-input');
  const sendChatBtn = document.getElementById('send-chat-btn');

  sendChatBtn.addEventListener('click', sendChat);
  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendChat();
  });

  function sendChat() {
    const userText = chatInput.value.trim();
    if (!userText) return;

    appendMessage(userText, 'user-msg');
    chatInput.value = '';

    setTimeout(() => {
      const botReply = generateReply(userText);
      appendMessage(botReply, 'bot-msg');
      chatArea.scrollTop = chatArea.scrollHeight;
    }, 1000);
  }

  function appendMessage(text, cls) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('chat-message', cls);
    msgDiv.textContent = text;
    chatArea.appendChild(msgDiv);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function generateReply(input) {
    input = input.toLowerCase();
    if (input.includes('hello') || input.includes('hi')) return 'Hello! How can I help you today?';
    if (input.includes('how are you')) return 'I am just a bot, but I am here to assist you!';
    if (input.includes('help')) return 'Sure! You can ask me anything about your studies or the platform.';
    return 'Sorry, I am still learning. Please ask another question.';
  }
</script>

</body>
</html>
