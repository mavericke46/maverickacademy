<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate to Maverick Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a, #000);
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      user-select: none;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffffcc;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
      max-width: 480px;
      line-height: 1.5;
      text-shadow: 0 0 10px #000;
      color: #00ffffcc;
    }
    button {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: 700;
      background: transparent;
      border: 2px solid #00ffff;
      border-radius: 12px;
      color: #00ffff;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffffaa;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #00ffff;
      color: #000;
      box-shadow: 0 0 30px #00ffffee;
    }
  </style>
</head>
<body>

  <h1>Support Maverick Academy</h1>
  <p>You can donate any amount to help us continue our educational projects in Ethiopia.</p>
  <button onclick="donate()">Donate Now</button>

  <script>
    function donate() {
      window.location.href = "http://checkout.chapa.co/checkout/web/payment/PL-45NNh0IBYdG3";  // Replace with your real link
    }
  </script>

</body>
</html>
