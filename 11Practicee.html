<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 1 Math - Maverick AI Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a, #000);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      min-height: 100vh;
      overflow-x: hidden;
       text-shadow: 0 0 10px #00f0ff;
    }

    .stars {
      background: url('https://media3.giphy.com/media/FlodpfQUBSp20/giphy.gif') repeat;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
      background-size: cover;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .logo {
      height: 50px;
      filter: drop-shadow(0 0 5px #0ff);
    }

    .nav-title {
      color: #00ffe7;
      font-size: 24px;
      font-weight: bold;
       text-shadow: 0 0 10px #00f0ff;
    }

    .robot-container {
      position: relative;
      text-align: center;
      height: 250px;
      margin-top: 20px;
    }

    .robot {
      width: 140px;
      position: relative;
      animation: walk-in 3s ease forwards;
    }

    @keyframes walk-in {
      0% { transform: translateX(-200%); opacity: 0; }
      60% { transform: translateX(0%); opacity: 1; }
      100% { transform: translateX(0%); }
    }

    .quote {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00ffff;
      padding: 12px 22px;
      border-radius: 20px;
      font-size: 16px;
      backdrop-filter: blur(8px);
      animation: bubble-fade 1.5s ease-in-out 2s forwards;
      opacity: 0;
      color: #fbfbfb;
      text-shadow: 0 0 6px #151717;
    }

    @keyframes bubble-fade {
      to {
        opacity: 1;
        transform: translateX(-50%) scale(1.05);
      }
    }

    .container {
      padding: 60px 30px;
      max-width: 1300px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      color: #00ffef;
      text-shadow: 0 0 15px #00f0ff;
      margin-bottom: 40px;
    }

    .option-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .option-btn {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff;
      border-radius: 15px;
      padding: 40px 25px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #00ffe7;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(8px);
    }

    .option-btn:hover {
      transform: translateY(-5px);
      background: rgba(0, 255, 255, 0.3);
      color: #000;
      box-shadow: 0 0 25px #00ffff;
    }

    .back-button {
      display: block;
      margin: 60px auto 20px auto;
      padding: 16px 32px;
      background: transparent;
      color: #ff4d4d;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background: #ff4d4d;
      color: #000;
      box-shadow: 0 0 20px #ff4d4d;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <nav>
    <img src="logo.png" alt="Maverick Logo" class="logo">
    <span class="nav-title">Grade 1 Math ‚Äì Maverick AI Trainer</span>
  </nav>

  <!-- ROBOT SECTION -->
  <div class="robot-container">
    <img id="robot" src="https://cdn-icons-png.flaticon.com/512/4712/4712102.png" alt="AI Robot" class="robot">
    <div class="quote" id="quote">üöÄ Welcome Guest! Select your challenge mode</div>
  </div>

  <div class="container">
    <h2>Select Your Smart Practice Mode</h2>
    <div class="option-buttons">
      <a href="mc.html" class="option-btn">‚úÖ True / False Mode</a>
      <a href="gh.html" class="option-btn">üîò Multiple Choice Mode</a>
      <a href="match.html" class="option-btn">üîó Matching Mode</a>
    </div>
    <button class="back-button" onclick="window.history.back()">‚Üê Return to Command Center</button>
  </div>

  <footer>
    ¬© 2025 Maverick Academy ¬∑ Empowering Young Minds with AI üöÄ
  </footer>
</body>
</html>
