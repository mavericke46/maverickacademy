<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade 11 Subjects - Maverick Academy</title>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a, #000000);
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stars {
      background: url('https://media3.giphy.com/media/FlodpfQUBSp20/giphy.gif') repeat;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
      background-size: cover;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .logo {
      height: 50px;
      filter: drop-shadow(0 0 5px #0ff);
    }

    .nav-title {
      color: #00ffff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff;
    }

    .container {
      padding: 60px 30px;
      max-width: 1300px;
      margin: auto;
    }

    .subjects-title {
      font-size: 36px;
      text-align: center;
      margin-bottom: 40px;
      color: #00ffff;
      text-shadow: 0 0 15px #00f0ff;
    }

    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 30px;
    }

    .subject-box {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff;
      border-radius: 15px;
      padding: 50px 25px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      color: #00ffff;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(8px);
    }

    .subject-box:hover {
      transform: translateY(-5px);
      background: rgba(0, 255, 255, 0.3);
      color: #000;
      box-shadow: 0 0 25px #00ffff;
    }

    .back-button {
      display: block;
      margin: 60px auto 20px auto;
      padding: 16px 32px;
      background: transparent;
      color: #ff4d4d;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background: #ff4d4d;
      color: #000;
      box-shadow: 0 0 20px #ff4d4d;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }

    @media screen and (max-width: 600px) {
      .subjects-title {
        font-size: 26px;
      }
      .subject-box {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <nav>
    <img src="logo.png" alt="Maverick Logo" class="logo">
    <span class="nav-title">Grade 11 – Maverick Academy</span>
  </nav>

  <div class="container">
    <h2 class="subjects-title">Select a Subject</h2>
    <div class="subjects">
      <div class="subject-box" onclick="goToSubject('english')">English</div>
      <div class="subject-box" onclick="goToSubject('mathematics')">Mathematics</div>
      <div class="subject-box" onclick="goToSubject('chemistry')">Chemistry</div>
      <div class="subject-box" onclick="goToSubject('biology')">Biology</div>
      <div class="subject-box" onclick="goToSubject('physics')">Physics</div>
      <div class="subject-box" onclick="goToSubject('agriculture')">Agriculture</div>
      <div class="subject-box" onclick="goToSubject('it')">IT</div>
    </div>

    <button class="back-button" onclick="goBack()">← Go Back</button>
  </div>

  <footer>
    © 2025 Maverick Academy · Empowering Ethiopian Students with AI & Innovation
  </footer>

  <script>
    function goToSubject(subject) {
      window.location.href = `G10${subject}.html`;
    }

    function goBack() {
      if (document.referrer) {
        history.back();
      } else {
        window.location.href = 'dashboard.html'; // fallback if no previous page
      }
    }
  </script>
</body>
</html>
