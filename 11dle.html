<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Options - Grade 11 Math</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a, #000);
       text-shadow: 0 0 10px #00f0ff;
      min-height: 100vh;
      overflow-x: hidden;
      color: #00feff;
    }

    .stars {
      background: url('https://media3.giphy.com/media/FlodpfQUBSp20/giphy.gif') repeat;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
      background-size: cover;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    nav .logo {
      height: 50px;
      filter: drop-shadow(0 0 5px #0ff);
    }

    .nav-title {
      color: #00ffef;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      color: #00ffef;
      text-shadow: 0 0 12px #00f0ff;
      margin-bottom: 30px;
    }

    .option-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .option-btn {
      padding: 20px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00ffff;
      color: #00ffef;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: block;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #00ffff20;
    }

    .option-btn:hover {
      background: rgba(0, 255, 255, 0.3);
      color: black;
      box-shadow: 0 0 20px #00ffff;
    }

    .back-button {
      margin: 50px auto 20px auto;
      padding: 14px 28px;
      background: transparent;
      color: #ff4d4d;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      box-shadow: 0 0 10px #ff4d4d50;
    }

    .back-button:hover {
      background: #ff4d4d;
      color: #000;
      box-shadow: 0 0 20px #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <nav>
    <img src="logo.png" alt="Maverick Logo" class="logo" />
    <span class="nav-title">Download Options</span>
  </nav>

  <div class="container">
    <h2>Choose a PDF to Download</h2>
    <div class="option-buttons">
      <a href="https://ethiofetena.com/books_asset/books_98/collection/grade%2011-mathematics_ethiofetenacom_eb08.pdf" download class="option-btn">üìò Student Book</a>
      <a href="teachersguide.pdf" download class="option-btn">üìñ Teacher's Guide</a>
    </div>
    <button class="back-button" onclick="window.history.back()">‚Üê Back to Math Menu</button>
  </div>
</body>
</html>
