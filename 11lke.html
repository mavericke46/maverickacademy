<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 11 Math Videos – Maverick Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a, #000000);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      min-height: 100vh;
      overflow-x: hidden;
      text-shadow: 0 0 10px #00f0ff;
    }

    .stars {
      background: url('https://media3.giphy.com/media/FlodpfQUBSp20/giphy.gif') repeat;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
      background-size: cover;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #00ffe7;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .logo {
      height: 50px;
      filter: drop-shadow(0 0 5px #0ff);
    }

    .nav-title {
      color: #00ffe7;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff;
    }

    .container {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      font-size: 32px;
      color: #00ffe7;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 0 0 15px #00f0ff;
    }

    .unit-title {
      font-size: 22px;
      margin-bottom: 20px;
      color: #00ffe7;
      border-bottom: 2px solid #00ffe7;
      padding-bottom: 6px;
      text-align: left;
    }

    .video-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .video-box {
      width: 300px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffe7;
      border-radius: 12px;
      padding: 10px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #00ffff;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .video-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.5);
    }

    .video-box span {
      display: block;
      margin-top: 10px;
      font-size: 15px;
      text-align: center;
      word-break: break-word;
    }

    iframe {
      width: 100%;
      height: 170px;
      border: none;
      border-radius: 8px;
    }

    .back-button {
      display: block;
      margin: 50px auto;
      padding: 12px 30px;
      background: transparent;
      color: #ff4d4d;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .back-button:hover {
      background-color: #ff4d4d;
      color: #000;
      box-shadow: 0 0 20px #ff4d4d;
    }

    .show-more-btn {
      display: block;
      margin: 25px auto 0 auto;
      padding: 10px 22px;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .show-more-btn:hover {
      background: #01a3a4;
      box-shadow: 0 0 15px #00ffe7;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <nav>
    <img src="logo.png" alt="Maverick Logo" class="logo">
    <span class="nav-title">AI Math Hub - Grade 11</span>
  </nav>

  <div class="container">
    <button class="back-button" onclick="window.history.back()">← Back to Math Menu</button>
    <h2>Interactive Video Lessons by Unit</h2>

    <div class="unit">
      <div class="unit-title">Unit 1: Numbers 1–10</div>
      <div class="video-wrapper">
        <div class="video-box">
          <iframe src="https://www.youtube.com/embed/Yt3wqBzS2LQ" allowfullscreen></iframe>
          <span>Counting to 10</span>
        </div>
        <div class="video-box">
          <iframe src="https://www.youtube.com/embed/HD2pWBxOHwE" allowfullscreen></iframe>
          <span>Understanding Numbers</span>
        </div>
      </div>
    </div>

    <div class="unit">
      <div class="unit-title">Unit 2: Addition & Subtraction</div>
      <div class="video-wrapper" id="unit2-videos">
        <div class="video-box"><iframe src="https://www.youtube.com/embed/O1S8WzwLPlM" allowfullscreen></iframe><span>Basic Addition</span></div>
        <div class="video-box"><iframe src="https://www.youtube.com/embed/kN3RG5iLKpo" allowfullscreen></iframe><span>Basic Subtraction</span></div>
        <div class="video-box hidden"><iframe src="https://www.youtube.com/embed/abc123" allowfullscreen></iframe><span>Advanced Addition</span></div>
        <div class="video-box hidden"><iframe src="https://www.youtube.com/embed/def456" allowfullscreen></iframe><span>Word Problems</span></div>
        <div class="video-box hidden"><iframe src="https://www.youtube.com/embed/ghi789" allowfullscreen></iframe><span>Subtract with Pictures</span></div>
        <div class="video-box hidden"><iframe src="https://www.youtube.com/embed/jkl012" allowfullscreen></iframe><span>Practice Session</span></div>
      </div>
      <button class="show-more-btn" onclick="toggleMore('unit2-videos', this)">Show More</button>
    </div>

    <div class="unit">
      <div class="unit-title">Unit 3: Shapes & Patterns</div>
      <div class="video-wrapper">
        <div class="video-box">
          <iframe src="https://www.youtube.com/embed/r2z9WI2aR2o" allowfullscreen></iframe>
          <span>Basic Shapes</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMore(containerId, btn) {
      const container = document.getElementById(containerId);
      const hiddenVideos = container.querySelectorAll('.hidden');
      const show = hiddenVideos[0].style.display === 'none' || hiddenVideos[0].style.display === '';
      hiddenVideos.forEach(el => el.style.display = show ? 'flex' : 'none');
      btn.textContent = show ? 'Show Less' : 'Show More';
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.hidden').forEach(el => el.style.display = 'none');
    });
  </script>
</body>
</html>
