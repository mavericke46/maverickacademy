<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 1 Math Textbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a, #000000);
      color: #00ffe7;
      overflow-y: auto;
      text-shadow: 0 0 10px #00f0ff;
    }

    .stars {
      background: url('https://media3.giphy.com/media/FlodpfQUBSp20/giphy.gif') repeat;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
      background-size: cover;
    }

    .toolbar {
      background: rgba(0, 0, 0, 0.6);
      color: #00ffe7;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #00ffe7;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .logo {
      height: 50px;
      filter: drop-shadow(0 0 5px #00ffff);
    }

    .nav-title {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
    }

    .fullscreen-btn {
      background: #00ffe7;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
      transition: background 0.3s, transform 0.2s;
    }
    

    .fullscreen-btn:hover {
      background: #01a3a4;
      transform: scale(1.05);
    }

    #pdfViewer {
      width: 90%;
      height: 600px;
      margin: 40px auto;
      display: block;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      background: #ffffff;
    }

    .fullscreen-mode #pdfViewer {
      width: 100vw;
      height: 100vh;
      margin: 0;
      border-radius: 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .fullscreen-mode .toolbar {
      display: none;
    }

    .back-button {
      display: block;
      margin: 30px auto 10px auto;
      padding: 12px 28px;
      background: transparent;
      color: #ff4d4d;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(255,77,77,0.4);
    }

    .back-button:hover {
      background: #ff4d4d;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 0 20px #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="toolbar">
    <img src="logo.png" alt="Logo" class="logo">
    <span class="nav-title">Grade 1 - Online Textbook</span>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">Toggle Fullscreen</button>
  </div>

  <button class="back-button container" onclick="window.history.back()">‚Üê Back to Math Menu</button>

  <iframe id="pdfViewer" src="Orange Black Modern Digital Marketing Presentation.pdf" allowfullscreen></iframe>

  <script>
    function toggleFullScreen() {
      const body = document.body;
      if (!document.fullscreenElement) {
        body.requestFullscreen().then(() => {
          body.classList.add('fullscreen-mode');
        });
      } else {
        document.exitFullscreen();
      }
    }

    document.addEventListener('fullscreenchange', () => {
      const body = document.body;
      if (!document.fullscreenElement) {
        body.classList.remove('fullscreen-mode');
      }
    });
  </script>
</body>
</html>
